spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  public-base-url: ${APP_PUBLIC_BASE_URL}
  order-view-path: ${APP_ORDER_VIEW_PATH}
  order-view-token-ttl-minutes: ${APP_ORDER_VIEW_TOKEN_TTL_MINUTES}

mail:
  from: ${MAIL_FROM:${MAIL_USERNAME}}
  from-name: ${MAIL_FROM_NAME}

admin:
  login-id: ${ADMIN_LOGIN_ID}
  password: ${ADMIN_PASSWORD}
  email: ${ADMIN_EMAIL:}

jwt:
  secret: ${JWT_SECRET}
  access-expiration-seconds: ${JWT_ACCESS_EXPIRATION_SECONDS:3600}
  refresh-expiration-seconds: ${JWT_REFRESH_EXPIRATION_SECONDS:1209600}
